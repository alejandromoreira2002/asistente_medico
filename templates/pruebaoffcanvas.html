<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <style>
        /* Mostrar el contenedor como bloque normal en pantallas grandes */
        @media (min-width: 768px) {
            #responsiveContainer {
                position: static;
                transform: none;
                visibility: visible;
                background: none;
                border: none;
                width: 100%;
                max-width: none;
                height: auto;
                box-shadow: none;
            }

            #responsiveContainer .offcanvas-header {
                display: none; /* Opcional: Ocultar la cabecera del offcanvas en pantallas grandes */
            }
        }

        </style>
        <!-- Bot칩n para abrir el offcanvas en pantallas peque침as -->
        <button class="btn btn-primary d-block d-md-none" type="button" data-bs-toggle="offcanvas" data-bs-target="#responsiveContainer" aria-controls="responsiveContainer">
            Mostrar Contenido
        </button>
    
        <!-- Contenedor que funciona como offcanvas o contenedor normal -->
        <div id="responsiveContainer" class="offcanvas-md offcanvas-start" tabindex="-1"
            aria-labelledby="responsiveContainerLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="responsiveContainerLabel">Contenido</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Cerrar"></button>
            </div>
            <div class="offcanvas-body">
                <p>Este es el contenido que se mostrar치 como un offcanvas en dispositivos peque침os y como un contenedor normal
                    en pantallas grandes.</p>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
