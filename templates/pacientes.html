<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistente Médico Virtual</title>
    <meta name="author" content="Teddy Alejandro Moreira Vélez">
    <meta name="description" content="Asistente medico virtual conversacional para preconsulta">
    <link rel="shortcut icon" type="image/ico" href="static/img/favicon.ico"/>
    <link rel="shortcut icon" type="image/ico" href="../static/img/favicon.ico"/>
    <!--<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/formpacientes.css">
    <link rel="stylesheet" href="static/css/loading.css">
    <link rel="stylesheet" href="../static/css/formpacientes.css">
    <link rel="stylesheet" href="../static/css/loading.css">
    <script src="https://kit.fontawesome.com/ba52fcc0fa.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
</head>
<body>
    <div class="contenedor">
        <div class="formulario-carga" id="formulario-carga" style="display: none;">
            <div class="loadingio-spinner-ellipsis-2by998twmg8">
                <div class="ldio-yzaezf3dcmj">
                    <div></div><div></div><div></div><div></div><div></div>
                </div>
            </div>
            <div class="mensaje-cargaf" id="mensaje-cargaf">
                <p>Cargando formulario...</p>
            </div>
        </div>
        <div class="formulario">
            <div>
                <div class="container px-5 py-3">
                    <h2 class="mb-4 text-center">Registro de Pacientes</h2>
                    <div>
                        <div class="row mb-3">
                            <div class="form-group col-2">
                                <input type="hidden" id="idPaciente" value=".">
                                <label for="cedula" class="form-label">Cédula</label>
                                <input type="text" class="form-control obligatorios col-auto" id="cedula" placeholder="Ingrese numero de cédula" onchange="buscarCedula()">
                            </div>
                            <div class="form-group col-2">
                                <label for="nombre" class="form-label">Nombres</label>
                                <input type="text" class="form-control obligatorios" id="nombres" placeholder="Ingrese nombres" onchange="comprobarCampos()">
                            </div>
                            <div class="form-group col-2">
                                <label for="apellidos" class="form-label">Apellidos</label>
                                <input type="text" class="form-control obligatorios" id="apellidos" placeholder="Ingrese apellidos" onchange="comprobarCampos()">
                            </div>
                            
                            <!--<div class="form-group col-sm-2">
                            </div>-->
                            <!--<div class="form-group col-sm-4">

                            </div>-->
                            <div class="form-group col-2">
                                <label for="genero" class="form-label">Genero</label>
                                <select class="form-control obligatorios" name="genero" id="genero" onchange="comprobarCampos()">
                                    <option value="" selected disabled>Seleccione genero</option>
                                    <option value="M">Masculino</option>
                                    <option value="F">Femenino</option>
                                </select>
                                <!--<input type="text" class="form-control obligatorios" placeholder="Escriba su genero" id="genero">-->
                            </div>
                            <div class="form-group col-2">
                                <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento</label>
                                <input type="date" class="form-control obligatorios" id="fechaNacimiento" onchange="comprobarCampos(1)">
                            </div>
                            <div class="form-group col-2">
                                <label for="edad" class="form-label">Edad</label>
                                <input type="number" class="form-control obligatorios" id="edad" placeholder="Ingrese edad" onchange="comprobarCampos()" disabled>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="form-group col-6">
                                <label for="telefono" class="form-label">Número de Teléfono</label>
                                <input type="tel" class="form-control" id="telefono" placeholder="Ingrese número de teléfono" onchange="comprobarCampos()">
                            </div>
                            <div class="form-group col-6">
                                <label for="correo" class="form-label">Correo Personal</label>
                                <input type="email" class="form-control" id="correo" placeholder="Ingrese correo personal" onchange="comprobarCampos()">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="form-group col-6">
                                <label for="ciudad" class="form-label">Ciudad</label>
                                <input type="text" class="form-control" id="ciudad" placeholder="Ingrese ciudad" onchange="comprobarCampos()">
                            </div>
                            <div class="form-group col-6">
                                <label for="direccion" class="form-label">Dirección</label>
                                <input type="text" class="form-control" id="direccion" placeholder="Ingrese dirección" onchange="comprobarCampos()">
                            </div>
                        </div>
                        <div class="row justify-content-center">
                            <div class="col-3">
                                <button class="btn btn-light col-12" id="btnRegresar" style="padding: 10px 0" onclick="location.href='/'">Ir al Asistente</button>
                            </div>
                            <div class="col-3">
                                <button class="btn btn-primary col-12" id="btnGuardarPac" style="padding: 10px 0;" onclick="registrarPaciente()" disabled>Guardar</button>
                            </div>
                        </div>
                    </div>
                </div>
            <!--</iframe>-->
            </div>
        </div>
    </div>

    <script src="static/scripts/formpacientes.js"></script>
    <script src="../static/scripts/formpacientes.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>-->
</body>
</html>
